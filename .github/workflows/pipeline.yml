name: Deploy Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Install Dependencies
        uses: npm install
      - name: Unit Testing
        run: npm run test
      - name: Build
        run: npm run build
  
  deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Deploying to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build